<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIXSHUVO - Elevate Your Travel Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">
                    <div class="logo-circle"></div>
                </div>
                <span>UIXSHUVO</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#about" class="nav-link">ABOUT</a></li>
                <li><a href="#tour" class="nav-link">TOUR</a></li>
                <li><a href="#package" class="nav-link">PACKAGE</a></li>
                <li><a href="#contact" class="nav-link">CONTACT</a></li>
            </ul>
            <button class="book-trip-btn">Book Trip</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-container">
                <!-- Left Side Content -->
                <div class="hero-content">
                    <div class="hero-badge">
                        <span class="badge-number">1</span>
                    </div>
                    <p class="hero-tagline">ELEVATE YOUR TRAVEL JOURNEY</p>
                    <h1 class="hero-title">
                        Experience<br>
                        The Magic Of<br>
                        Flight!
                    </h1>
                    <div class="hero-buttons">
                        <button class="btn-primary">
                            Book A Trip Now
                        </button>
                        <button class="btn-play">
                            <div class="play-icon">
                                <i class="fas fa-play"></i>
                            </div>
                        </button>
                    </div>
                    <div class="hero-navigation">
                        <div class="nav-dots">
                            <div class="nav-dot active"></div>
                            <div class="nav-dot"></div>
                            <div class="nav-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Airplane Image -->
                <div class="hero-image">
                    <div class="airplane-container">
                        <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=800&h=600&fit=crop&crop=center" alt="Airplane" class="airplane-img">
                    </div>
                </div>
            </div>

            <!-- Know More Section -->
            <div class="know-more-section">
                <div class="know-more-content">
                    <h3 class="know-more-title">Know More</h3>
                    <div class="know-more-arrow">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="awesome-places">
                    <div class="places-images">
                        <div class="place-image">
                            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=80&h=80&fit=crop&crop=center" alt="Mountain">
                        </div>
                        <div class="place-image">
                            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=80&h=80&fit=crop&crop=center" alt="Beach">
                        </div>
                        <div class="place-image">
                            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=80&h=80&fit=crop&crop=center" alt="Nature">
                        </div>
                    </div>
                    <div class="places-text">
                        <h4>Awesome Places</h4>
                        <p>Discover The World One Adventure At A Time!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Partners Section -->
        <section class="partners">
            <div class="partners-container">
                <p class="partners-follow">Follow</p>
                <div class="social-icons">
                    <a href="#" class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <div class="partner-logos">
                    <div class="partner-logo">
                        <i class="fab fa-airbnb"></i>
                        <span>airbnb</span>
                    </div>
                    <div class="partner-logo">
                        <span>Booking.com</span>
                    </div>
                    <div class="partner-logo">
                        <i class="fas fa-triangle"></i>
                        <span>trivago</span>
                    </div>
                    <div class="partner-logo">
                        <span>Expedia</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
